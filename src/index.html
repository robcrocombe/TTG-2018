<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sub-Mission</title>
  </head>
  <body style="margin: 0; padding: 0; background: #1c2429; overflow:hidden">
    <audio id="music" autoplay="false" loop></audio>

    <button id="start" onclick="fbgm()">START</button>

    <div class="container">
      <canvas id="canvas" style="width: 100%; height: 100%; display:none"></canvas>
    </div>
    <script src="bundle.js"></script>
    <script>
      function fbgm() {
        const music = document.getElementById('music');
        music.src = "assets/theme.mp3";
        music.play();
        document.getElementById('start').style = "display: none;";
        document.getElementById('canvas').style = "display: block;";

        const pingSound = document.createElement('audio');
        pingSound.src = './assets/sonar-ping.mp3';
        pingSound.loop = true;
        pingSound.volume = 0.2;
        pingSound.play();
      }
    </script>
    <body>
</html>
